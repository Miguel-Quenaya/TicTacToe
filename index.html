<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/8d914e955d.js" crossorigin="anonymous"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="contenedor">
        
        <div class="tablero " id="tablero_id">  
            <div class="fila" id="1"><div class="celda" id="A1"></div><div class="celda" id="B1"></div><div class="celda" id="C1"></div></div>
            <div class="fila" id="2"><div class="celda" id="A2"></div><div class="celda" id="B2"></div><div class="celda" id="C2"></div></div>
            <div class="fila" id="3"><div class="celda" id="A3"></div><div class="celda" id="B3"></div><div class="celda" id="C3"></div></div>
        </div>
        
    </div>

    <div class="infoJugada" id="Turno">
        INICIA EL MAS RAPIDO !
    </div>

    <div id="info" class="info">
        <div class="primerMenu" id="primerMenu">
            <span>
                <h1>TicTacToe</h1>
                <h2 id="ganadorH2"></h2>
                <div class="menu">
                    

                    <button id="btnCrear" class="btn btn_grande">Crear</button>
                    
                    <button id="btnUnirse" class="btn btn_grande">Unirse</button>
                    
                </div>
                
            </span>
        </div>

        <div class="unirseMenu" id="unirseMenu">

            <span>
                <h1>TicTacToe</h1>
                <p id="unirseError">Error al unirte</p>
                <div class="menu">
                    <label for="partida">Partida</label>
                    <input type="text" id="partida" value="prueba">

                    <button id="btnUnirseMenu" class="btn btn_grande">Unirse</button>
                    <button id="btnVolver" class="btn btn_grande">Volver</button>
                </div>
                
            </span>

            
        </div>

        <div class="crearMenu" id="crearMenu">

            <span>
                <h1>TicTacToe</h1>
                <p id="mensajes"></p>
                <div class="menu">
                    <label for="partida">Partida</label>
                    <input type="text" id="partida" value="prueba">
                    <label for="password">Password</label>
                    <input type="text" id="password" value="1234">
                    <button id="btnCrearMenu" class="btn btn_grande">Crear</button>
                    <button id="btnVolver2" class="btn btn_grande">Volver</button>
                </div>
                
            </span>

            
        </div>
    </div>
</body>
</html>
